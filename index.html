<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamify - Netflix Style</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">Streamify</div>
        <nav class="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#movies">Movies</a></li>
                <li><a href="#series">Series</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner Section -->
    <section id="home" class="banner">
        <div class="banner-content">
            <h1>Welcome to Streamify</h1>
            <p>Unlimited movies, TV shows, and more.</p>
            <button class="cta">Watch Now</button>
        </div>
    </section>

    <!-- Movie Section -->
    <section id="movies" class="section">
        <h2>Trending Movies</h2>
        <div class="movie-carousel">
            <div class="movie-card"><img src="movie1.jpg" alt="Movie 1"></div>
            <div class="movie-card"><img src="movie2.jpg" alt="Movie 2"></div>
            <div class="movie-card"><img src="movie3.jpg" alt="Movie 3"></div>
            <div class="movie-card"><img src="movie4.jpg" alt="Movie 4"></div>
            <div class="movie-card"><img src="movie5.jpg" alt="Movie 5"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Streamify. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
